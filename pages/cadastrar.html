<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Criar conta • Miles Trip</title>
  <link rel="stylesheet" href="./css/login.css" />
</head>
<body>
  <main class="wrap">
     <div class="logo-wrap">
      <img src="./assets/milestriplogo.png" alt="Miles Trip" class="logo-img" />
    </div>
    <section class="card">
      <h2>Criar conta</h2>
      <p class="muted">Cadastre-se para comprar e acompanhar seus pedidos.</p>

      <form id="signupForm" novalidate>
        <div class="field">
          <label for="semail">E-mail</label>
          <input id="semail" type="email" placeholder="voce@exemplo.com" required />
        </div>
        <div class="field">
          <label for="spass">Senha</label>
          <input id="spass" type="password" placeholder="mín. 6 caracteres" minlength="6" required />
        </div>
        <div class="field">
          <label for="sconf">Confirmar senha</label>
          <input id="sconf" type="password" placeholder="repita a senha" minlength="6" required />
        </div>

        <div class="row between" style="margin:6px 0 14px">
          <label class="row" style="gap:8px; font-size:14px">
            <input id="sterms" type="checkbox" />
            Aceito os <a class="link" href="./termos.html" target="_blank">Termos e Privacidade</a>

          </label>
          <a class="link" href="./login.html">Já tenho conta</a>
        </div>

        <button class="btn" type="submit">Cadastrar</button>
        <div id="alert" class="alert" role="status" aria-live="polite"></div>
      </form>

      <div class="divider"></div>
      <div class="vendor-cta">
        <p class="muted">É parceiro / vendedor?</p>
        <a class="btn secondary" href="./loginvendedor.html">SOU VENDEDOR</a>
      </div>
    </section>
  </main>

  <script src="./js/cadastrar.js" defer></script>
</body>
</html>
